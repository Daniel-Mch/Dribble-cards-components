<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>Dribble cards copycat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">

    <h1 class="text-center">Dribble Card Design</h1>

    <div class="cards-container">

      <div class="card-container">
        <div class="card-white">
          <div class="card-image-container" style="background-image: url(https://source.unsplash.com/random/?drink);">
          <a href="" class="card-button">Save</a>
        </div>
        <div class="card-icons-wrapper">
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i>90</li>
            <li><i class="fas fa-comment"></i>40</li>
            <li><i class="fas fa-heart"></i>60</li>
          </ul>
        </div>
      </div>
      <div class="card-user-wrapper">
        <img class="avatar-small" src="https://source.unsplash.com/random/240x320/?portrait-girl" alt="user-avatar">
        <a class=card-user href="">Henry</a>
      </div>
    </div>

    <div class="card-container">
      <div class="card-white">
        <div class="card-image-container" style="background-image: url(https://source.unsplash.com/random/?dessert);">
          <a href="" class="card-button">Save</a>
        </div>
        <div class="card-icons-wrapper">
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i>90</li>
            <li><i class="fas fa-comment"></i>40</li>
            <li><i class="fas fa-heart"></i>60</li>
          </ul>
        </div>
      </div>
      <div class="card-user-wrapper">
        <img class="avatar-small" src="https://source.unsplash.com/random/240x320/?portrait-guy" alt="user-avatar">
        <a class=card-user href="">Linda</a>
      </div>
    </div>

    <div class="card-container">
      <div class="card-white">
        <div class="card-image-container" style="background-image: url(https://source.unsplash.com/random/?food);">
          <a href="" class="card-button">Save</a>
        </div>
        <div class="card-icons-wrapper">
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i>90</li>
            <li><i class="fas fa-comment"></i>40</li>
            <li><i class="fas fa-heart"></i>60</li>
          </ul>
        </div>
      </div>
      <div class="card-user-wrapper">
        <img class="avatar-small" src="https://source.unsplash.com/random/240x320/?portrait" alt="user-avatar">
        <a class=card-user href="">Mimi</a>
      </div>
    </div>

</div>

</body>
</html>
